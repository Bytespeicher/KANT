{% extends "layout.html" %}
{% block body %}
  <table class=entries>
  {% for key in keys %}
  <tr>
    <td>{{ key.name|safe }}</td>
    <td>{{ key.date }}</td>
    <td>{{ key.user }}</td>
  </tr>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
