{% extends "layout.html" %}
{% block body %}
  <table class=entries>
      <tr>
          <th>Key name</th>
          <th>User name</th>
          <th>Last update</th>
          <th>History</th>
          <th>&nbsp;</th>
      </tr>
  {% for key in keys %}
  <tr>
    <td>{{ key.name|safe }}</td>
    <td>{{ key.user_name }}</td>
    <td>{{ key.last_update }}</td>
    <td><a href="{{ url_for('show_key_history', id=key.id) }}">History</a></td>
    <td><a href="{{ url_for('edit_key', key.id) }}">Edit</a></td>
  </tr>
  {% else %}
    <tr><td colspan=4><em>Unbelievable.  No entries here so far</em></td></tr>
  {% endfor %}
  </table>
{% endblock %}
