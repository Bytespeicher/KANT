{% extends "layout.html" %}
{% block body %}
  <h2>KANT - {{ _('Login') }}</h2>
  {% if error %}
    <p class=error><strong>{{ _('Error') }}':</strong> {{ error }}
  {% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>{{ _('Username') }}:
      <dd><input type=text name=username>
      <dt>{{ _('Password') }}:
      <dd><input type=password name=password>
      <dd><input type=submit value={{ _('Login') }}>
    </dl>
  </form>
{% endblock %}
