{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('save_user') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text name=name>
        <dt>Phone:
        <dd><input type=text name=phone>
        <dt>E-Mail:
        <dd><input type=text name=mail>
        <dd><input type=submit value=Save>
      </dl>
    </form>
  {% endif %}
{% endblock %}
