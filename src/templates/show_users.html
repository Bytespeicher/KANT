{% extends "layout.html" %}
{% block body %}
  <table class=entries>
  {% for user in users %}
  <tr>
    <td>{{ user.name|safe }}</td>
    <td>{{ user.mail|safe }}</td>
    <td>{{ user.phone|safe }}</td>
  </tr>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
