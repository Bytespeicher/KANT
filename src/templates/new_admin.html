{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('save_admin') }}" method=post class=add-entry>
      <dl>
        <dt>{{ _('Name') }}':
        <dd><input type=text name=name>
        <dt>{{ _('Password') }}':
        <dd><input type=password name=password>
        <dt>{{ _('Mail') }}':
        <dd><input type=text name=mail>
        <dd><input type=submit value={{ _('Save') }}>
      </dl>
    </form>
  {% endif %}
{% endblock %}
